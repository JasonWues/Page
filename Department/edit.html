<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Pear-Admin-Layui-3.9.2/component/pear/css/pear.css"/>
</head>
<body>
<form class="layui-form" action="" lay-filter="Update">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item" hidden>
                    <label class="layui-form-label required">ID</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">科室名称</label>
                    <div class="layui-input-block">
                        <select id="departmentName" name="departmentName" lay-filter="departmentName">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主管姓名</label>
                    <div class="layui-input-block">
                        <select name="leaderID" id="leaderSelect">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <label class="layui-form-label">挂号金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="registeredPrice" required lay-verify="required" autocomplete="off"
                               placeholder="请输入挂号金额" class="layui-input">
                    </div>
                </div> -->

                <div class="layui-form-item">
                    <label class="layui-form-label">科室状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="0" title="正常" checked>
                        <input type="radio" name="status" value="1" title="休假">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../Pear-Admin-Layui-3.9.2/component/layui/layui.js"></script>
<script src="../Pear-Admin-Layui-3.9.2/component/pear/pear.js"></script>
<script>
    layui.use(['form', 'jquery', 'context'], function () {
        let form = layui.form;
        const context = layui.context;
        let $ = layui.jquery;

        $.ajax({
            url: 'https://localhost:7283/v1/api/Department/' + context.get("DepartmentId"),
            type: 'get',
            success: function (result) {
                if (result.success) {
                    form.val("Update", {
                        "id": result.data.id,
                        "departmentName": result.data.departmentName,
                        "leaderID": result.data.leaderID,
                        "status": result.data.status
                    });
                }
            }
        })

        form.on('submit(user-save)', function (data) {
            $.ajax({
                url: 'https://localhost:7283/v1/api/Department/' + context.get("DepartmentId")
                    + '?departmentName=' + data.field.departmentName
                    + '&status=' + data.field.status
                    + '&leaderID=' + data.field.leaderID,
                contentType: "application/x-www-form-urlencoded",
                dataType: 'json',
                type: 'patch',
                success: function (result) {
                    if (result.success) {
                        layer.msg(result.message, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("base-table");
                        });
                    } else {
                        layer.msg(result.message, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
