<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Pear-Admin-Layui-3.9.2/component/pear/css/pear.css"/>
</head>
<body>
<form class="layui-form" action="" lay-filter="Update">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item" hidden>
                    <label class="layui-form-label required">ID</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入库人Id</label>
                    <div class="layui-input-block">
                        <select id="operatorSelect" lay-filter="operatorId" name="operatorId">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">厂家Id</label>
                    <div class="layui-input-block">
                        <select id="manufacturerSelect" lay-filter="manufacturerId" name="manufacturerId">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">药品Id</label>
                    <div class="layui-input-block">
                        <select id="drugSelect" lay-filter="drugId" name="drugId">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="count" required lay-verify="required" autocomplete="off"
                               placeholder="请输入数量" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">申请人</label>
                    <div class="layui-input-block">
                        <input type="text" name="applicantId" required lay-verify="required" autocomplete="off"
                               placeholder="请输入申请人" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../Pear-Admin-Layui-3.9.2/component/layui/layui.js"></script>
<script src="../Pear-Admin-Layui-3.9.2/component/pear/pear.js"></script>
<script>
    layui.use(['form', 'jquery', 'context'], function () {
        let form = layui.form;
        const context = layui.context;
        let $ = layui.jquery;

        $.ajax({
            url: 'https://localhost:7283/v1/api/Drugstorage/' + context.get("DrugstorageId"),
            type: 'get',
            success: function (result) {
                if (result.success) {
                    form.val("Update", {
                        "id": result.data.id,
                        "operatorId": result.data.operatorId,
                        "manufacturerId": result.data.manufacturerId,
                        "drugId": result.data.drugId
                    });
                }
            }
        })

        form.on('submit(user-save)', function (data) {
            $.ajax({
                url: 'https://localhost:7283/v1/api/Drugstorage/' + context.get("DrugstorageId")
                    + '?ManufacturerId=' + data.field.manufacturerId
                    + '&drugId=' + data.field.drugId
                    + '&count=' + data.field.count
                    + '&applicantId=' + data.field.applicantId,
                contentType: "application/x-www-form-urlencoded",
                dataType: 'json',
                type: 'patch',
                success: function (result) {
                    if (result.success) {
                        layer.msg(result.message, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("base-table");
                        });
                    } else {
                        layer.msg(result.message, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
